<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1 id="sleep-text">sleep?</h1>
    
    <div id="selection">
        <input id=inputVal type="number"/>
        <select id="increments" class="selectpicker">
            <option value="seconds">seconds</option>
            <option value="minutes">minutes</option>
            <option value="hours">hours</option>
        </select>
    </div>
    
    <button id="setBtn" type="submit" value="set">set!</button>

    <div id="block-container">
        <div id="wordage" class="xx-large hidden">
            <p>Sleeping in</p>
        </div>

        <div id="timer" class="xx-large hidden">
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script>require("./index.js");</script>
</body>
</html>
